<!DOCTYPE html>
  <html>
    <head>
    </head>
    <body>
		<div id="error">
		</div>
		<div id="modeSelection">
			Record Id : <input type="text" id="recordId" maxlength="18">
			<button id="init_mode_1">Create Sketch</button>
			<button id="init_mode_2">Load Sketch</button>
			<button id="moed3Select" disabled>Create Bulk Sketch</button>
		</div>
		<div id="mode1" >
			<div id="mode1_step1">
				<select id="parents" multiple> 
				</select>
				<textarea id="selected_parent"  rows="4" cols="20" disabled>
				</textarea>
				<button id="mode1_step1_submit">Get Parents</button>
			</div>
			<div id="mode1_step2">
				<select id="children" multiple> 
				</select>
				<textarea id="selected_children" rows="4" cols="20" disabled>
				</textarea>
				<button id="mode1_step2_submit">Get Childs</button>
			</div>
			<div id="mode1_step3">
				<button id="mode1_step3_start">Finalize Sketch</button>
				<button id="mode1_step2_finish">Create Sketch</button>
				<textarea id="final_sketch" rows="4" cols="20">
				</textarea>
			</div>
		</div>
		<div id="mode2">
			<div id="mode2_step1">
			Load Sketch :
				<textarea id="sketch_json" rows="4" cols="20">
				</textarea>
				<button id="mode2_step1_submit"></button>
			</div>
			<div id="mode2_step2">
				Object :
				<input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
				
				Parents :
				<input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
				<input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
				<input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
				<input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
				
				Childs : 
				<input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
				<button id="changeColor"></button>
				
				Record Id : <input type="text" maxlength="18">
				<button id="mode2_step2_submit"></button>
				
			</div>
		</div>
		<script src="screen.js"></script>
		<script src="load_screen.js"></script>
		<script src="sketch.js"></script>
		<script src="load_sketch.js"></script>
    </body>
  </html>
